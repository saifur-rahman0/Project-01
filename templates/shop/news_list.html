{% extends 'shop/base.html' %}

{% block title %}News & Events - Marketplace{% endblock %}

{% block content %}
<div class="container">
  <h2>News & Events</h2>
  <ul class="list-unstyled">
    {% for n in news_list %}
      <li class="mb-3">
        <a href="{% url 'news_detail' n.id %}"><strong>{{ n.title }}</strong></a>
        <div class="small text-muted">{{ n.created_at }}</div>
      </li>
    {% empty %}
      <li>No news found.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
